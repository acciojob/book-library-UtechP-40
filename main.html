<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .book-library {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333333;
        }
        .book {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            text-align: center;
        }
        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        .book-author {
            color: #777777;
            margin-bottom: 10px;
        }
        .book-price {
            background-color: #2ecc71; /* This matches the expected 'rgb(46, 204, 113)' */
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="book-library">
        <h1>Book Library</h1>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
            <div class="book-title">SPY IN THE AMBER</div>
            <div class="book-author">by Manohar Malgonkar</div>
            <div class="book-price">Rs. 295</div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
            <div class="book-title">Sacred Games</div>
            <div class="book-author">by Vikram Chandra</div>
            <div class="book-price">Rs. 199</div>
        </div>
        <div class="book">
            <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
            <div class="book-title">BYOMKESH BAKSHI</div>
            <div class="book-author">by Sharadindu Bandyopadhyay</div>
            <div class="book-price">Rs. 245</div>
        </div>
    </div>
</body>
</html>
